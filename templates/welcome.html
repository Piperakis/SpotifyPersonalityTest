<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Personality Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-container {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .title-animation {
            animation: fadeInUp 1.5s ease;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .pulse-button {
            animation: pulse 2s infinite;
            transition: transform 0.3s ease;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .pulse-button:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .spotify-icon {
            margin-right: 10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div>
            <h1 class="title-animation mb-4">Discover Your Music Personality ðŸŽµ</h1>
            <a href="{{ url_for('login') }}" class="btn btn-light pulse-button">
                <i class="fab fa-spotify spotify-icon"></i>
                Connect with Spotify
            </a>
            <p class="mt-4" style="opacity: 0.8; animation: fadeInUp 1.5s ease;">
                We'll analyze your top tracks to reveal your musical soul
            </p>
        </div>
    </div>
</body>
</html>
