<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Personality Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="gradient-bg">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center"><i class="fas fa-music"></i> Your Music Personality</h2>
            </div>
            
            <div class="card-body">
                <!-- Analysis Section -->
                <div class="analysis-section mb-5 p-4 rounded">
                    <h3 class="mb-4"><i class="fas fa-chart-line"></i> Analysis Results</h3>
                    <div class="personality-box p-3 mb-3 rounded">
                        {{ prediction|safe }}
                    </div>
                </div>

                <!-- Top Tracks Section -->
                <div class="tracks-section">
                    <h3 class="mb-4"><i class="fas fa-list-ol"></i> Your Top Tracks</h3>
                    <div class="row">
                        {% for track in tracks %}
                        <div class="col-md-6 mb-3">
                            <div class="track-item p-3 rounded">
                                <span class="track-number">{{ loop.index }}.</span>
                                <strong>{{ track.name }}</strong> by {{ track.artists|join(', ') }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>

            <div class="card-footer text-muted text-center">
                Powered by the Spotify API & Llama 3.2. Ai generated content, results may be inaccurate.
            </div>
        </div>
    </div>
</body>
</html>
